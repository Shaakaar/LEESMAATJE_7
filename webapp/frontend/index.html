<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tutor Webapp</title>
<link rel="stylesheet" href="/static/style.css">
</head>
<body>
<h1>Tutor Demo</h1>
<div id="message" style="color:red"></div>

<div id="login_tabs">
  <button id="show_student" class="active">Login as Student</button>
  <button id="show_teacher">Login as Teacher</button>
</div>

<div id="student_login" class="login-pane">
  <h2>Student Login</h2>
  <input id="stu_user" placeholder="username">
  <input id="stu_pass" type="password" placeholder="password">
  <input id="stu_teacher" placeholder="teacher id for register">
  <button id="stu_login">Login</button>
  <button id="stu_register">Register</button>
</div>

<div id="teacher_login" class="login-pane" style="display:none">
  <h2>Teacher Login</h2>
  <input id="teach_user" placeholder="username">
  <input id="teach_pass" type="password" placeholder="password">
  <button id="teach_login">Login</button>
  <button id="teach_register">Register</button>
  <div id="teach_id_display" style="display:none">Teacher ID: <span id="teach_id"></span></div>
</div>

<div id="student_ui" style="display:none">
  <p id="sentence"></p>
  <p id="feedback" style="white-space:pre-wrap"></p>
  <div id="status"></div>
  <button id="init">Initialize models</button>
  <button id="record">Record</button>
  <button id="stop" disabled>Stop</button>
  <button id="next">Next sentence</button>
</div>

<div id="teacher_ui" style="display:none">
  <h2>Results</h2>
  <ul id="results"></ul>
</div>
<script src="/static/script.js"></script>
</body>
</html>
