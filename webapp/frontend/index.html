<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leesmaatje Login</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <h1>Leesmaatje</h1>
  <div id="message" style="color:red"></div>

  <div id="login_tabs">
    <button id="show_student" class="active">Student</button>
    <button id="show_teacher">Teacher</button>
  </div>

  <div id="student_login" class="login-pane">
    <input id="stu_user" placeholder="username">
    <input id="stu_pass" type="password" placeholder="password">
    <input id="stu_teacher" placeholder="teacher id for register">
    <button id="stu_login">Login</button>
    <button id="stu_register">Register</button>
  </div>

  <div id="teacher_login" class="login-pane" style="display:none">
    <input id="teach_user" placeholder="username">
    <input id="teach_pass" type="password" placeholder="password">
    <button id="teach_login">Login</button>
    <button id="teach_register">Register</button>
  </div>

  <script src="/static/login.js"></script>
</body>
</html>
