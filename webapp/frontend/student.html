<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Leesmaatje Leerling</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600&family=Nunito+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/lucide/lucide.css">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="top-bar">
    <h1>Leesmaatje</h1>
    <span id="student_name"></span>
    <button id="logout" class="accent">Uitloggen</button>
  </div>
  <div class="ui-pane">
    <label for="sentence" class="sentence-label">Zin om te lezen:</label>
    <div id="sentence" class="card"></div>
    <div class="progress">
      <div id="progress_bar" class="progress-bar"></div>
    </div>
    <div id="progress_text" class="progress-text"></div>
    <div id="status"></div>
    <div class="mic-container">
      <button id="mic" class="mic-btn" aria-label="Opnemen">
        <i class="lucide lucide-mic"></i>
        <span class="label">Opnemen</span>
      </button>
    </div>
    <div class="btn-row">
      <button id="playback" disabled>
        <i class="lucide lucide-play-circle"></i>
        <span>Afspelen</span>
      </button>
    </div>
    <div class="btn-row">
      <button id="prev" disabled>
        <i class="lucide lucide-chevron-left"></i>
        <span>Vorige zin</span>
      </button>
      <button id="retry" disabled>
        <i class="lucide lucide-rotate-ccw"></i>
        <span>Opnieuw</span>
      </button>
      <button id="next">
        <i class="lucide lucide-chevron-right"></i>
        <span>Volgende zin</span>
      </button>
    </div>

    <div class="feedback" aria-live="polite">
      <p class="text">Goed uitgesproken! Ga zo door.</p>
      <button class="replay-btn" aria-label="Speel feedback opnieuw af">
        <i class="lucide lucide-volume-2"></i>
      </button>
    </div>
  </div>
  <script src="/static/student.js"></script>
</body>
</html>
