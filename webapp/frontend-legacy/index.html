<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Leesmaatje Inloggen</title>
  <link rel="stylesheet" href="/static/lucide/lucide.css">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <header class="logo">
    <h1>Leesmaatje</h1>
  </header>

  <div class="login-card">
    <div id="login_tabs" class="tabs">
      <button id="show_student" class="active">Leerling</button>
      <button id="show_teacher">Leraar</button>
    </div>

    <div id="student_login" class="login-pane">
      <input id="stu_user" placeholder="Gebruikersnaam">
      <input id="stu_pass" type="password" placeholder="Wachtwoord">
      <input id="stu_teacher" placeholder="Klascode">
      <button id="stu_login" class="primary">Inloggen</button>
      <button id="stu_practice" class="accent toggle-btn">Oefenen zonder code</button>
      <button id="stu_register" class="accent">Registreren</button>
    </div>

    <div id="teacher_login" class="login-pane" style="display:none">
      <input id="teach_user" placeholder="Gebruikersnaam">
      <input id="teach_pass" type="password" placeholder="Wachtwoord">
      <button id="teach_login" class="primary">Inloggen</button>
      <button id="teach_register" class="accent">Registreren</button>
    </div>
    <div id="message" class="error"></div>
  </div>
  <div id="loading_overlay" class="loading-overlay" style="display:none">
    <span class="spinner"></span>
    <span>Laden...</span>
  </div>

  <script src="/static/login.js"></script>
</body>
</html>
